<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="scan.png">
</head>
<body>
    <div class="container">
        <p>Enter your text or URL</p>
        <input type="text" placeholder="Text or URL" id = "qrText">
        <div id="img-box">
            <img src="" id = "qrImage">
        </div>
        <div class="buttons">
            <button id="qrgenerator" onclick="generateQR()">Generte QR Code</button>
            <a id="downloadBtn" onclick="downloadQRFunc()"><img src="download.png"></button>
        </div>
        
    </div>

    <script src="qrgenerator.js"></script>
</body>
</html>
